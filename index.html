
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Family Cup</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
      font-family: 'Garet', sans-serif;
    }

    .header-image {
      position: relative;
      width: 100%;
      height: auto;
    }

    .nav-links {
      position: absolute;
      top: 25%;
      right: 5%;
      display: flex;
      gap: 20px;
      transform: translateY(-50%);
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
    }

    .desktop-main {
      display: block;
      width: 100%;
    }

    .mobile-main {
      display: none;
      width: 100%;
    }

    @media (max-width: 768px) {
      .desktop-main {
        display: none;
      }

      .mobile-main {
        display: block;
      }
    }

    .clickable-header {
      position: relative;
    }

    .clickable-header a {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1rem;
      color: white;
      text-decoration: none;
    }

    /* Adjust positions for the header text links */
    .home-link { left: 60%; }
    .about-link { left: 68%; }
    .shop-link { left: 75%; }
    .schedule-link { left: 82%; }
    .menu-link { left: 90%; }
    .book-link { left: 98%; }
  </style>
</head>
<body>

  <!-- Header Image with clickable zones (desktop only) -->
  <div class="clickable-header">
    <img src="B523A15E-D874-410A-A403-7241AD2094C2.jpeg" alt="Header" class="header-image" />
    <a href="index.html" class="home-link">Home</a>
    <a href="about.html" class="about-link">About</a>
    <a href="shop.html" class="shop-link">Shop</a>
    <a href="schedule.html" class="schedule-link">Schedule</a>
    <a href="menu.html" class="menu-link">Menu</a>
    <a href="book.html" class="book-link">Book Us</a>
  </div>

  <!-- Main screen images -->
  <img src="4ED42616-C468-478D-84FF-54415C215441.jpeg" alt="Desktop Home Screen" class="desktop-main" />
  <img src="020375EA-B802-4467-8C5D-3803DA220509.jpeg" alt="Mobile Home Screen" class="mobile-main" />

</body>
</html>
