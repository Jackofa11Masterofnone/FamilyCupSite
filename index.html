
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Family Cup</title>
  <style>
    body {
      margin: 0;
      font-family: 'Garet', sans-serif;
      background-color: #fff;
    }

    .nav-container {
      background-color: #929471;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo h1 {
      font-family: 'Hatton', serif;
      font-size: 1.5rem;
      color: #fff;
      margin: 0;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      color: white;
      cursor: pointer;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: #929471;
    }

    .mobile-menu a {
      color: white;
      text-decoration: none;
      padding: 10px;
      border-top: 1px solid #888;
    }

    .hero-image {
      width: 100%;
      display: block;
    }

    .footer {
      background-color: #929471;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    .footer-links {
      margin-top: 10px;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      .hamburger {
        display: block;
      }
      .mobile-menu.show {
        display: flex;
      }
      .desktop-hero {
        display: none;
      }
      .mobile-hero {
        display: block;
      }
    }

    @media (min-width: 769px) {
      .desktop-hero {
        display: block;
      }
      .mobile-hero {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header class="nav-container">
    <div class="nav-logo">
      <h1 class="logo-text">THE FAMILY CUP</h1>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="schedule.html">Schedule</a>
      <a href="menu.html">Menu</a>
      <a href="book.html">Book Us</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  </header>

  <div id="mobile-menu" class="mobile-menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="shop.html">Shop</a>
    <a href="schedule.html">Schedule</a>
    <a href="menu.html">Menu</a>
    <a href="book.html">Book Us</a>
  </div>

  <main>
    <img src="4ED42616-C468-478D-84FF-54415C215441.jpeg" alt="The Family Cup Home Desktop" class="hero-image desktop-hero" />
    <img src="020375EA-B802-4467-8C5D-3803DA220509.jpeg" alt="The Family Cup Home Mobile" class="hero-image mobile-hero" />
  </main>

  <footer class="footer">
    <div>&copy; 2025 The Family Cup. All rights reserved.</div>
    <div class="footer-links">
      <a href="about.html">About</a>
      <a href="shop.html">Shop</a>
      <a href="schedule.html">Schedule</a>
      <a href="menu.html">Menu</a>
      <a href="book.html">Book</a>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobile-menu");
      menu.classList.toggle("show");
    }
  </script>

</body>
</html>
